<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .logo {
      width: 80%;
      margin-bottom: 2px;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 10px;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      color: #ffffff;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 12px;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .links a:hover {
      transform: scale(1.03);
      opacity: 0.95;
    }

    .instagram { background: #E1306C; }
    .whatsapp  { background: #25D366; }
    .tiktok    { background: #000000; }
    /* .website   { background: #555555; } */
    .website   { background: #0d9488; }
    .snapchat { background: #e0df60; color: #000000; }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
    .content{
      color: #0d9488;
    }
  </style>
</head>
<body>

  <div class="card">

    <img src="https://cdn.alfayruz.sa/images/banners/alfayruz-logo.png" alt="Alfayruz Logo" class="logo">

        <i class="fab fa-instagram"></i> Instagram
      </a>

      <a class="whatsapp" href="https://wa.me/966571728888" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a class="snapchat" href="https://www.snapchat.com/@alfayruz.sa" target="_blank">

    </div>

    <footer class="content">
      © 2026 Alfayruz

  </div>

</body>
